<div class="bg" ng-class="bgImg[1][category]">

<div class="container">
    <div class="jumbotron1 hero-spacer">
        <h1>Информация от ТМ "Артика"</h1>
        <p></p>
    </div>

    <form class="navbar-form navbar-right" role="search" data-ng-submit="goToSearch(searchStr)">
        <div class="input-group">
            <input type="text" class="form-control input-lg" placeholder="Поиск"
                   ng-minlength="{{3}}"
                   ng-maxlength="{{50}}"
                   ng-model="searchStr"
                   required
                   pattern="[A-Za-zА-Яа-я0-9а-яА-Я.\s-+()]{3,50}">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>

        </div>
    </form>

    <div class="clearfix"></div>



    <ul class="nav nav-tabs  nav-justified">
        <li ng-repeat="item in categories[1].stuff" ng-class="{active:activeCategory(item.id)}">
            <a ng-click="$parent.category=item.id"><span ng-bind="item.name[lang]"></span></a>
        </li>
    </ul>


    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-feature" data-ng-repeat="good in goods|filterSection:category">
            <div class="thumbnail content-news">
                <a ui-sref="language.goodDetail({'id':good._id,'type':good.type})"><img ng-src="{{good.img}}" alt="" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 thumbnail img-news"></a>
                <div class="desc col-lg-8  col-md-8 col-sm-8 col-xs-12 ">
                    <h2 class="news"><a ui-sref="language.goodDetail({'id':good._id,'type':good.type})"><span ng-bind="good.name[lang]"></span></a></h2>
                    <p class="date"> <span ng-bind="good.date"></span></p>
                    <p ng-bind-html="trustHtml(good.desc[lang])"></p>
                    <!--<p ng-bind="good.desc[lang]|cut:false:200:'...'"></p>-->
                    <p> <a ui-sref="language.goodDetail({'id':good._id,'type':good.type})" class="btn btn-primary">Детальніше</a></p>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>


    </div>

</div> <!-- /container -->
