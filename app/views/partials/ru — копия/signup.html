<div class="bg-content">
    <div class="container main">
    <div class="row">

    <div class="col-lg-8">
        <h1>Регистрация</h1>
        <div class="row">
            <form class="form-horizontal" name="form" ng-submit="register(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
                    <label class="col-lg-3 control-label">Логин</label>
                    <div class="col-lg-6">
                        <input type="text" name="name" class="form-control" ng-model="user.name"required/>
                        <p class="help-block" ng-show="form.name.$error.required && submitted">
                            A name is required
                        </p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="email" name="email" class="form-control" ng-model="user.email" required  mongoose-error/>
                    </div>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Doesn't look like a valid email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && submitted">
                        What's your email address?
                    </p>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">
                    <label class="col-lg-3 control-label">Пароль</label>
                    <div class="col-lg-6">
                        <input type="password" name="password" class="form-control" ng-model="user.password"
                               ng-minlength="3"
                               required
                               mongoose-error/>
                    </div>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                        Password must be at least 3 characters.
                    </p>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>
                <div class="col-lg-6 col-md-offset-3">
                    <button class="btn btn-lg btn-primary" type="submit" >Регистрация</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <label style="color: white">Есть аккаунт?</label>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <a ui-sref="language.login" class="text-center new-account">Авторизация</a>
            </div>
        </div>

    </div>
    </div>
</div>

</div>
