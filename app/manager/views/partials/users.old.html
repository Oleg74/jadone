<div class="container">
    <div class="main">
        <h3>Users</h3>
        <p>
            <a ng-click="transform()">
                transform
            </a>
        </p>
        <div class="row">
            <article class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <table class="table col-lg-12  table-bordered " style="font-size: 14px; width: 100%; overflow: auto">
                    <thead>
                    <tr>
                        <th class="col-lg-1">№</th>
                        <th class="col-lg-1" >name</th>
                        <th class="col-lg-2" >email</th>
                        <th class="col-lg-1" >FIO</th>
                        <th class="col-lg-1" >tel</th>
                        <th class="col-lg-1" >Страна</th>
                        <th class="col-lg-1" >Region</th>
                        <th class="col-lg-1" >Город</th>
                        <th class="col-lg-1" >Адрес</th>
                        <th class="col-lg-1" >status</th>
                        <th class="col-lg-1" >delete</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr ng-repeat="user in users">
                       <td class="col-lg-1">{{$index+1}}</td>
                        <td class="col-lg-1"><input type="text" ng-model="user.name"></td>
                        <td class="col-lg-2"><input type="text" ng-model="user.email"></td>
                        <td class="col-lg-1"><input type="text" ng-model="user.profile.fio"></td>
                        <td class="col-lg-1"><input type="text" ng-model="user.profile.phone"></td>
                        <td class="col-lg-1"><input type="text" ng-model="user.profile.country"></td>
                        <td class="col-lg-1"><input type="text" ng-model="user.profile.region"></td>
                        <td class="col-lg-1"><input type="text" ng-model="user.profile.city"></td>
                        <td class="col-lg-1"><input type="text" ng-model="user.profile.address"></td>
                        <td class="col-lg-1">
                            <select ng-model="user.role">
                                <option value='user'>юзер</option>
                                <option value='admin'>админ</option>
                            </select>
                        </td>

                        <td class="col-lg-1">
                            <button class="btn btn_ok" style="padding-top: 8px;" ng-click="deleteUser($index)"><span class=" glyphicon glyphicon-remove"></span> </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </article>
        </div>
    </div>
<br />
<br />
</div>
