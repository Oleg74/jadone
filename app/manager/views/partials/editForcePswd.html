<div class="container">
<div class="main">
    <h3>Редактирование pswd</h3>

    <div class="row">

        <article class="col-lg-12 col-md-12" >


            <div class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                <form class="form" name="form" ng-submit="change(form)" novalidate>

                    <div class="form-group">
                        <label>E-mail</label>

                        <input type="email" name="email" class="form-control" ng-model="email" set-model>
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>

                        <input type="text" name="password" class="form-control" ng-model="password" set-model>
                    </div>

                    <div class="form-group has-error">
                        <!--<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Пожалуйста, введите свой логин и пароль.
                        </p>-->
                        <p class="help-block">{{ errors.other }}</p>
                    </div>

                    <button type="submit" class="btn btn-danger"> change </button>
                </form>


            </div>

        </article>
    </div>

</div>
<br />
<br />
</div>
