<div class="bg" ng-class="bgImg[0][category]">
<!--<img class="img_bg" ng-src="{{bgImg[0][category]}}">-->


<div class="container">
    <div class="jumbotron1 hero-spacer">
        <h1>Продукция от ТМ "Артика"</h1>
        <p>ТМ "Артика" с удовольствием представляет Вам следующий перечень быстрозамороженных фруктов, овощей и разнообразных смесей.</p>

    </div>

    <form class="navbar-form navbar-right" role="search" data-ng-submit="goToSearch(searchStr)" >
        <div class="input-group">
            <input type="text" class="form-control input-lg" placeholder="Поиск"
                   ng-minlength="{{3}}"
                   ng-maxlength="{{50}}"
                   ng-model="searchStr"
                   required
                   pattern="[A-Za-zА-Яа-я0-9а-яА-Я.\s-+()]{3,50}">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>

        </div>
    </form>

    <div class="clearfix"></div>



    <ul class="nav nav-tabs  nav-justified">
        <li ng-repeat="item in categories[0].stuff" ng-class="{active:activeCategory(item.id)}">
            <a ng-click="$parent.category=item.id"><span ng-bind="item.name[lang]"></span></a>
        </li>
    </ul>


    <div class="row text-center">

        <div class="col-lg-offset-0 col-lg-3 col-md-offset-0 col-md-4 col-sm-offset-0 col-sm-6 col-xs-offset-1 col-xs-10 hero-feature" data-ng-repeat="good in goods|filterSection:category">
            <div class="thumbnail">
                <a ui-sref="language.goodDetail({'id':good._id,'type':good.type})"><img ng-src="{{good.img}}" alt=""></a>
                <div class="caption">
                    <h3><a ui-sref="language.goodDetail({'id':good._id,'type':good.type})"><span ng-bind-html="trustHtml(good.name[lang])"></span></a></h3>
                    <!--<p ng-bind-html="trustHtml(good.desc[lang])"></p>-->
                    <!--<p ng-bind="good.desc[lang]|cut:false:100:'...'"></p>-->
                    <p> <a ui-sref="language.goodDetail({'id':good._id,'type':good.type})" class="btn btn-primary">Подробнее</a></p>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
