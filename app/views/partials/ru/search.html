<div class="container " style="margin-top: 80px; padding:  15px;">

    <div class="row">
        <div class="thumbnail" style="padding: 20px;">
            <h2>Результат поиска</h2>
            <form role="search" ng-submit="getResults()">
                <div class="input-group col-lg-6" style="margin-bottom: 20px;">
                    <input type="text" class="form-control input-lg" placeholder="Поиск"
                           ng-minlength="{{3}}"
                           ng-maxlength="{{50}}"
                           ng-model="searchStr"
                           required
                           pattern="[A-Za-zА-Яа-я0-9а-яА-Я.\s-+()]{3,50}">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>Б
                        </span>
                </div>
                <div class="clearfix"></div>
            </form>
            <p style="font-size: 20px;">Найдено результатов <span style="font-weight: bold" ng-bind="quantity"></span></p>
            <hr style="border-top-color:#ccc; border-top-width: 2px; ">
            <div style="font-size: 20px;">
                <h3 ng-show="results.name.length>0">В названии</h3>
                <div ng-repeat="item in results.name">
                    <p style="margin-bottom: 0" ><span ng-bind="$index+1"></span><a ui-sref="language.goodDetail({'id':item._id,'type':item.type})"> - <span ng-bind="item.name[lang]"></span></a> </p>
                    <a ui-sref="language.list({'id':item.category,'type':item.type})" style="font-size: 0.7em">
                        <span ng-bind="categories[item.type].name[lang]"></span>
                    </a>
                    <hr style="border-top-color:#ccc; border-top-width: 2px; ">
                </div>


            </div>
            <div style="font-size: 20px;">
                <h3 ng-show="results.desc.length>0">В тексте</h3>
                <div ng-repeat="item in results.desc">
                    <p ><span ng-bind="$index+1"></span><a ui-sref="language.goodDetail({'id':item._id,'type':item.type})"> - <span ng-bind="item.name[lang]"></span></a> </p>
                    <a ui-sref="language.list({'id':item.category,'type':item.type})" style="font-size: 0.7em">
                        <span ng-bind="categories[item.type].name[lang]"></span>
                    </a>
                    <p ng-bind-html="getText(item.text)"></p>
                    <hr style="border-top-color:#ccc; border-top-width: 2px; ">
                </div>
</span>
            </div>
        </div>

    </div>

</div>
