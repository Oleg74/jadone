<div class="container">
    <div class="main">
        <h3 style="margin-bottom: 40px;">Начинки</h3>
        <div class="row">
             <article class="col-lg-5 col-md-5" >
                <p class="back">розділ  <span ng-bind="activeGroupName"></span></p>
                <div class="pull-left col-lg-12 col-md-12 col-xs-12 row back">
                    <label class="btn-group-md">
                        <input type="text" placeholder="пошук" ng-model="searchStuff" />
                        <button class="btn btn-info" ng-click="editStuff(null)">створити</button>
                    </label>
                </div>

                <ul class="list">

                    <li class="pull-left col-lg-12 col-md-10 col-xs-10 back" ng-repeat="stuff in stuffs|filter:{name:searchStuff}">
                        <div class="form-group">
                            <label class="control-label col-lg-6 col-md-6 col-xs-6"><a ng-click="editStuff(stuff)"><span ng-bind="stuff.name"></span></a></label>
                            <div class="col-lg-6 btn-group">

                                <button class="btn btn-info" ng-click="editStuff(stuff)">
                                    <img src="img/icons/edit.png" title="редактировать">
                                </button>
                                <button class="btn btn-danger" ng-click="deleteStuff(stuff)">
                                    <img src="img/icons/delete.png" title="удалить">
                                </button>
                            </div>
                        </div>
                    </li>
                    <div class="clearfix"></div>

                </ul>
            </article>
            <article class="col-lg-7 col-md-7">
                <article class="col-lg-6 col-md-6 col-sm-12">
                    <div class="pull-left" style="margin-right: 30px;">
                        <h3>Начинка</h3>
                        <div class="thumbnail back pull-left">
                            <img ng-src="{{myFileSrc}}"alt="выберите фото" />
                            <div>
                                <input type="file" file-read="myFile" name="image" id="imagefile" style='visibility: hidden;'/>
                                <input type = "button" class="btn btn-success" value="выбор фото" ng-disabled="noChange" onclick ="javascript:document.getElementById('imagefile').click();">
                                <button  class="btn btn-info pull-right" ng-click="uploadImg()" ng-disabled="noLoad">загрузити</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </article>

                <form name="myForm" class="form form-horizontal" ng-submit="updateStuff()">

                    <article class="col-lg-6 col-md-6 col-sm-12">

                        <h3>Опис начинки</h3>
                        <p>Найменування</p>
                        <div class="col-lg-6 col-md-6 col-sm-6 row">
                            <input  type="text" class="form-control" id="inputText3" placeholder="введіть найменування" ng-model="stuff.name" required>
                        </div>
                        <br />
                        <p>Короткий опис</p>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 back row">
                            <textarea placeholder="короткий опис" ng-model="stuff.desc">
                            </textarea>
                        </div>
                        <div class="back col-lg-4 col-md-4 col-sm-4 col-xs-4 row">
                            <p>Індекс</p>
                            <input type="text" class="pfoto"  placeholder="введіть індекс"  ng-model="stuff.index" required/>
                        </div>
                        </br>
                        <div class="pull-right back ">
                            <button class="btn btn-large btn-info save mt40" type="submit">зберегти</button>
                        </div>

                </article>
                </form>



            </article>
        </div>

    </div>
    <br />
    <br />
