<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <h1>Авторизация</h1>

        </div>
        <div class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <form class="form" name="form" ng-submit="login(form)" novalidate>

                <div class="form-group">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="user.email">
                </div>

                <div class="form-group">
                    <label>Пароль</label>

                    <input type="password" name="password" class="form-control" ng-model="user.password">
                </div>

                <div class="form-group has-error">
                    <!--<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Пожалуйста, введите свой логин и пароль.
                    </p>-->
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <button type="submit" class="btn btn-primary"> Вход </button>
            </form>
            <form class="form" name="form" ng-submit="resetPswd(form)" novalidate>
                <h1>Сброс пароля</h1>
                <div class="form-group">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="reseteEmail">
                </div>
                <button type="submit" class="btn btn-primary" > &nbspОК&nbsp </button>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12">
            <hr>
            <!--<p>Попробуйте  <a ui-sref="language.signup">создать свой аккаунт</a>, это просто!</p>-->
            Не зарегистрированы? <a ui-sref="language.signup" class="text-center new-account">Создайте свой аккаунт.</a>
        </div>
    </div>
</div>
