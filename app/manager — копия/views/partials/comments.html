
<div class="container">
    <div class="main">
        <h3 id="top"style="margin-bottom: 40px;" ng-bind="'группа - '+category.name.ua"></h3>
        <h4 id="top"style="margin-bottom: 40px;" ng-bind="'объект - '+good.name.ua"></h4>
        <div class="row">
            <article class="col-lg-5 col-md-5" >
                <p  class="back">активна  <span class="activ" ng-bind="activeGoodName"></span></p>
                <div class="pull-left col-lg-12 col-md-12 col-xs-12 row back">
                    <label class="btn-group-md">
                        <input type="text" placeholder="пошук" ng-model="searchComment" />
                        <button class="btn btn-info" ng-click="editComment(null)">створити</button>
                    </label>
                </div>

                <ul class="list">

                    <li class="pull-left col-lg-12 col-md-10 col-xs-10 back" ng-repeat="comment in comments|filter:{name:searchComment}">
                        <div class="form-group">
                            <label class="control-label col-lg-6 col-md-6 col-xs-6"><a ng-click="editComment(comment)"><span ng-bind="comment.author"></span></a></label>
                            <div class="col-lg-6 btn-group">

                                <button class="btn btn-info" ng-click="editComment(comment)">
                                    <img src="img/icons/edit.png" title="комментарии">
                                </button>
                                <button class="btn btn-danger" ng-click="deleteComment(comment)">
                                    <img src="img/icons/delete.png" title="удалить">
                                </button>
                            </div>
                        </div>
                    </li>
                    <div class="clearfix"></div>

                </ul>
            </article>
            <article class="col-lg-7 col-md-7">
                <p data-ng-show="saved">Сохранено</p>
                <p data-ng-show="mongoErrorShow" ng-bind="mongoError"></p>
                <form name="myForm" class="form form-horizontal" ng-submit="updateComment()">
                        <div class="col-lg-6 row">
                            <h3>Коментарi</h3>
                            <p>Автор</p>
                            <input focus-me="focusInput" type="text" class="form-control"  placeholder="введіть автора" ng-model="comment.author" required>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <p>Текст</p>
                        <textarea placeholder="короткий опис" ng-model="comment.body"></textarea>

                        <!--<div class="back col-lg-4 col-md-4 col-sm-4 col-xs-4 row">
                            <p>Індекс</p>
                            <input type="text" class="pfoto"  placeholder="введіть індекс"  ng-model="comment.index" required/>
                        </div>-->
                        <div class="clearfix"></div>
                        </br>
                        <div class="pull-right back ">
                            <button class="btn btn-large btn-info save mt40" type="submit">зберегти</button>
                        </div>

                </form>
            </article>
        </div>
    </div>
    <br />
    <br />
