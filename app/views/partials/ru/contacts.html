            <article class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h3>Связаться с нами:</h3>
                <form id="contact-form" ng-submit="send(form)" role="form">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 row" style="height: 45px;">
                        <input type="text" class="form-control" pattern="[A-Za-zА-Яа-я0-9а-яА-Я.\s]{3,50}"  placeholder="Введите имя" ng-model="feedback.name"><br>
                    </div>

                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 row" style="height: 45px;">
                        <input type="email" class="form-control" placeholder="Ваш телефон"ng-model="feedback.email"required><br>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 row" style="height: 45px;">
                        <input type="email" class="form-control" placeholder="Ваш e-mail (обязательно)"ng-model="feedback.email"required><br>
                    </div>
                    <div class="clearfix"></div>

                    <textarea class="form-control" ng-model="feedback.text" rows="7" required
                              ng-minlength="{10}"
                              ng-maxlength="{200}"

                              ng-trim="{true}"></textarea>
                    <div class="buttons-wrapper">
                        <button ng-disabled="errorText||SuccessFeedBack||feedbackError||feedbackDisabled" class="btn btn-1"
                                data-type="submit">Отправить
                        </button>
                    </div>

                    <div class="fade in text-error_up" ng-show="errorText">
                        <p>Введите текст сообщения! </p>
                    <!--<p class="help-block" ng-show="!errorText">&nbsp</p>-->
                    </div>

                    <div class="fade in text-error"  ng-show="SuccessFeedBack">
                        <p>Ваше сообщение отправлено!</p>
                    </div>
                </form>

            </article>
