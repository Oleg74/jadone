                <form name="myForm" class="form form-horizontal" ng-submit="updateCategory()">
                    <article class="col-lg-7 col-md-7 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Описание категории</h4>
                            </div>
                            <div class="panel-body">
                                <h4>Наименование</h4>
                                <div class="form-group"data-ng-repeat="lang in config.langArr">
                                    <label ng-bind="lang" for="{{$index}}name" class="col-md-1 control-label"></label>
                                    <div class="col-md-11">
                                        <input type="text" placeholder="" id="{{$index}}name" class="form-control"
                                               ng-model="category.name[lang]"
                                               required
                                               focus-me="focusInput[$index]"/>
                                    </div>
                                </div>
                                <h4>Описание</h4>
                                <div class="form-group"data-ng-repeat="lang in config.langArr" >
                                    <label ng-bind="lang" for="{{$index}}desc" class="col-md-1 control-label"></label>
                                    <div class="col-md-11">
                                        <textarea placeholder="краткое описание" ng-model="category.desc[lang]"id="{{$index}}desc"rows="1" style="height: 100px">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  for="rur4" class="col-md-6 control-label">Индекс</label>
                                    <div class="col-md-6">
                                        <input name="rur4" type="text" class="form-control" id="rur4" placeholder="введите индекс"ng-model="category.index" pattern="[0-9-\.]{1,7}" >
                                    </div>
                                </div>


                            </div>
                        </div>
                    </article>
